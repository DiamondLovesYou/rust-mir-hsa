[package]
name = "legionella-runtime-amd"
version = "0.1.0"
authors = ["Richard Diamond <wichard@vitalitystudios.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
# Used for reading the HSA ELF metadata generated by LLVM.
# For some reason the rmp-serde version on crates.io is way behind
# the repo. This causes some duplicated crates.
rmp-serde = "0.13.7"
ndarray = "0.12.1"
log = "0.4.7"
any_key = "0.1.1"

amd-comgr = { path = "../amd-comgr" }
hsa-core = { path = "../hsa-core" }
hsa-rt = { path = "../hsa-rt" }
legionella-runtime-core = { path = "../runtime-core" }
legionella-shared-defs = { path = "../shared-defs" }
legionella-intrinsics-common = { path = "../shared-intrinsics/common" }
legionella-amdgpu-intrinsics = { path = "../shared-intrinsics/amdgpu" }

[dependencies.goblin]
version = "0.0.23"
default-features = false
features = ["std", "elf32", "elf64"]
