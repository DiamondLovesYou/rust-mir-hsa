[package]
name = "geobacter-runtime-amd"
version = "1.0.0"
authors = ["Richard Diamond <wichard@vitalitystudios.com>"]
edition = "2018"
license = "MIT / Apache-2.0"
description = "Geobacter AMDGPU specific runtime. Requires the Geobacter Rust compiler."
repository = "https://github.com/geobacter-rs/geobacter/tree/master/runtime-amd"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
# Used for reading the HSA ELF metadata generated by LLVM.
rmp-serde = "0.13.7"
log = "0.4.7"
any_key = "0.1.1"

amd-comgr = "1.0.0"
geobacter-core = "1.0.0"
hsa-rt = { version = "0.1.0", features = ["serde", "alloc-wg"] }
geobacter-runtime-core = "1.0.0"
geobacter-shared-defs = "1.0.0"
geobacter-intrinsics-common = "1.0.0"
geobacter-amdgpu-intrinsics = "1.0.0"
geobacter-runtime-amd-macros = "1.0.0"
arrayvec = "0.5.0"
# the version on crates.io is *8 months* old.
packed_simd = { git = "https://github.com/rust-lang-nursery/packed_simd.git", optional = true }
num-traits = "0.2.9"
alloc-wg = { version = "0.7.0" }

[dependencies.goblin]
version = "0.0.23"
default-features = false
features = ["std", "elf32", "elf64"]
