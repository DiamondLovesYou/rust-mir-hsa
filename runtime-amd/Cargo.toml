[package]
name = "geobacter-runtime-amd"
version = "0.1.0"
authors = ["Richard Diamond <wichard@vitalitystudios.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
# Used for reading the HSA ELF metadata generated by LLVM.
rmp-serde = "0.13.7"
log = "0.4.7"
any_key = "0.1.1"

amd-comgr = { path = "../amd-comgr" }
geobacter-core = { path = "../geobacter-core" }
hsa-rt = { path = "../hsa-rt", features = ["serde"] }
geobacter-runtime-core = { path = "../runtime-core" }
geobacter-shared-defs = { path = "../shared-defs" }
geobacter-intrinsics-common = { path = "../shared-intrinsics/common" }
geobacter-amdgpu-intrinsics = { path = "../shared-intrinsics/amdgpu" }
geobacter-runtime-amd-macros = { path = "../runtime-amd-macros" }
arrayvec = "0.5.0"
packed_simd = { version = "0.3.3", optional = true }
num-traits = "0.2.9"

[dependencies.goblin]
version = "0.0.23"
default-features = false
features = ["std", "elf32", "elf64"]
